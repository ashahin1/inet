[General]
network = inet.examples.mytests.WFDNetwork
description = Wi-Fi Direct Simulation
#sim-time-limit = 60min
#cmdenv-express-mode = true

# random
num-rngs = 3
*.device[*].mobility.rng-0 = 1
*.device[*].wlan[*].mac.rng-0 = 2

#Basic Config
*.deviceCount = 5
*.configurator.config = xml("<config><interface hosts='**' names='wlan0' address='1.x.x.x' netmask='255.0.0.0'/><interface hosts='**' names='wlan1' address='192.x.x.x' netmask='255.x.x.x'/></config>")
**.hasStatus = true
#**.scenarioManager.script = xmldoc("scenario.xml")

